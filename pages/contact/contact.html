    <div id="burger">
        <i class="fas fa-bars" title="Show Navigation" onclick="toggleHeader()"></i>
    </div>

    <main>
        <h1 class="english" lang="en">Contact Francesco</h1>
        <h1 class="italian" lang="it">Contact Francesco</h1>

        <form action="">
            <fieldset>
                <label for="first-name" id="first-name-label">
                    <span class="label-text">First Name:&nbsp;</span>
                    <span class="error-msg"></span>
                    <span class="circle"></span>
                </label>
                <input 
                    type="text" 
                    name="first-name" 
                    id="first-name" 
                    maxlength="50"
                    placeholder="First Name" 
                    oninput="handleInputOnChange(this)"
                    onfocus="handleInputOnFocus(this)"
                    onblur="handleInputOnBlur(this)"
                    required />
            </fieldset>

            <fieldset>
                <label for="last-name" id="last-name-label">
                    <span class="label-text">Last Name:&nbsp;</span>
                    <span class="error-msg"></span>
                    <span class="circle"></span>
                </label>
                <input 
                    type="text" 
                    name="last-name" 
                    id="last-name" 
                    maxlength="50"
                    placeholder="Last Name" 
                    oninput="handleInputOnChange(this)"
                    onfocus="handleInputOnFocus(this)"
                    onblur="handleInputOnBlur(this)"
                    required />
            </fieldset>

            <fieldset>
                <label for="email" id="email-label">
                    <span class="label-text">Email:&nbsp;</span>
                    <span class="error-msg"></span>
                    <span class="circle"></span>
                </label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    maxlength="255"
                    oninput="handleInputOnChange(this)"
                    onfocus="handleInputOnFocus(this)"
                    onblur="handleInputOnBlur(this)"
                    placeholder="example@domain.com" 
                    required />
            </fieldset>

            <fieldset>
                <label for="message" id="message-label">
                    <span class="label-text">Message:&nbsp;</span>
                    <span class="error-msg"></span>
                    <span class="circle"></span>
                </label>
                <textarea 
                    name="message" 
                    id="message" 
                    placeholder="message"
                    cols="50" 
                    rows="8" 
                    maxlength="3000"
                    oninput="handleInputOnChange(this)"
                    onfocus="handleInputOnFocus(this)"
                    onblur="handleInputOnBlur(this)"
                    required></textarea>

                <span id="character-counter">0 / 3000</span>
            </fieldset>

            <div class="btn-wrapper">
                <span id="submit-message">Submitting message...</span>
                <button id="submit-btn" type="button" onclick="submitMessage()">Submit</button>
            </div>
        </form>    
        
        <div class="social">
            <a href="https://www.facebook.com/Francesco-Levo-PT-114070063658148" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>

            <a href="https://goo.gl/maps/qz74CjkijrFW9yrX7" target="_blank" title="Location"><i class="fas fa-map-marker-alt"></i></a>
        </div>
